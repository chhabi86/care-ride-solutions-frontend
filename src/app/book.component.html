<section style="background:#f8f8f8;padding:0 0 60px 0;">
  <div style="max-width:1100px;margin:0 auto;padding:32px 0;">
    <div style="background:#fff;border-radius:12px;box-shadow:0 2px 16px rgba(0,0,0,0.06);padding:32px 36px;">
      <div style="display:flex;align-items:center;gap:18px;margin-bottom:32px;">
        <div style="font-size:1.3rem;font-weight:700;color:#009688;">1</div>
        <div style="font-size:1.3rem;font-weight:700;color:#222;">Choose Route</div>
        <div style="font-size:1.3rem;color:#bbb;">‚Äî</div>
        <div style="font-size:1.3rem;font-weight:700;color:#bbb;">2 Select Company</div>
        <div style="font-size:1.3rem;color:#bbb;">‚Äî</div>
        <div style="font-size:1.3rem;font-weight:700;color:#bbb;">3 Payment</div>
      </div>
      <form style="display:flex;flex-direction:column;gap:28px;">
        <!-- Route -->
        <div>
          <label style="font-weight:600;color:#444;">Route</label>
          <div style="display:flex;gap:8px;margin-top:8px;">
            <input type="text" placeholder="Pickup Location" style="flex:1;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;" />
            <button type="button" style="background:none;border:none;padding:0 8px;cursor:pointer;"><span style="color:#ff9800;font-size:1.5rem;">üìç</span></button>
          </div>
          <input type="text" placeholder="Dropoff Location" style="width:100%;margin-top:10px;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;" />
        </div>
        <!-- Date/Time & Trip Type -->
        <div style="display:flex;gap:18px;align-items:flex-end;">
          <div style="flex:1;">
            <label style="font-weight:600;color:#444;">Pickup Date</label>
            <input type="date" style="width:100%;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;" />
          </div>
          <div style="flex:1;">
            <label style="font-weight:600;color:#444;">Pickup Time</label>
            <input type="time" style="width:100%;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;" />
          </div>
          <div style="flex:1;display:flex;align-items:center;gap:16px;">
            <label style="font-weight:600;color:#444;">One Way</label>
            <input type="radio" name="tripType" checked style="accent-color:#009688;" />
            <label style="font-weight:600;color:#444;">Round Trip</label>
            <input type="radio" name="tripType" style="accent-color:#009688;" />
          </div>
        </div>
        <!-- Who will be riding -->
        <div>
          <label style="font-weight:600;color:#444;">Who will be riding</label>
          <div style="display:flex;gap:18px;align-items:center;margin-top:8px;">
            <input type="radio" name="rider" style="accent-color:#009688;" /> Me
            <input type="radio" name="rider" checked style="accent-color:#009688;" /> Someone else
          </div>
        </div>
        <!-- Rider Info -->
        <div style="display:flex;gap:18px;">
          <input type="text" placeholder="First Name" style="flex:1;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;" />
          <input type="text" placeholder="Last Name" style="flex:1;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;" />
          <input type="text" placeholder="Phone Number" style="flex:1;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;" />
        </div>
        <!-- Car Type, Gender, DOB -->
        <div style="display:flex;gap:18px;">
          <div style="flex:1;">
            <label style="font-weight:600;color:#444;">Car Type</label>
            <select style="width:100%;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;">
              <option>Wheelchair</option>
              <option>Ambulatory</option>
              <option>Stretcher</option>
              <option>Standard</option>
            </select>
          </div>
          <div style="flex:1;">
            <label style="font-weight:600;color:#444;">Select Gender</label>
            <select style="width:100%;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div style="flex:1;">
            <label style="font-weight:600;color:#444;">Date Of Birth</label>
            <input type="date" style="width:100%;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;" />
          </div>
        </div>
        <!-- Weight, Height -->
        <div style="display:flex;gap:18px;">
          <div style="flex:1;">
            <label style="font-weight:600;color:#444;">Weight</label>
            <input type="text" placeholder="lbs" style="width:100%;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;" />
          </div>
          <div style="flex:1;display:flex;gap:8px;align-items:end;">
            <div style="flex:1;">
              <label style="font-weight:600;color:#444;">Height</label>
              <input type="text" placeholder="ft" style="width:100%;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;" />
            </div>
            <div style="flex:1;">
              <label style="font-weight:600;color:#444;">&nbsp;</label>
              <input type="text" placeholder="in." style="width:100%;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;" />
            </div>
          </div>
        </div>
        <!-- COVID19 isolation -->
        <div style="margin-bottom:0;">
          <input type="checkbox" id="covid" style="accent-color:#009688;" />
          <label for="covid" style="font-weight:600;color:#444;margin-left:8px;">COVID19 isolation required</label>
        </div>
        <!-- Accompanied By, Contact Number -->
        <div style="display:flex;gap:18px;">
          <div style="flex:1;">
            <label style="font-weight:600;color:#444;">Accompanied By (optional)</label>
            <select style="width:100%;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;">
              <option>Select</option>
            </select>
          </div>
          <div style="flex:1;">
            <label style="font-weight:600;color:#444;">Contact Number (optional)</label>
            <input type="text" placeholder="Phone Number" style="width:100%;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;" />
          </div>
        </div>
        <!-- Special Instructions -->
        <div>
          <label style="font-weight:600;color:#444;">Special Instructions</label>
          <textarea placeholder="Give a special instruction if needed" style="width:100%;padding:12px 14px;border-radius:6px;border:1px solid #ddd;font-size:1.08rem;"></textarea>
        </div>
        <!-- Additional Service -->
        <div style="display:flex;gap:24px;align-items:center;">
          <label style="font-weight:600;color:#444;">Additional Service (optional)</label>
          <input type="checkbox" id="oxygen" style="accent-color:#009688;" />
          <label for="oxygen" style="margin-right:18px;">Oxygen</label>
          <input type="checkbox" id="stairs" style="accent-color:#009688;" />
          <label for="stairs">Stairs</label>
        </div>
      </form>
    </div>
  </div>
</section>
