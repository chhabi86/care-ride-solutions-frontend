name: Frontend Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'angular.json'
      - 'src/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (branch, tag, or commit) to deploy'
        required: false
        default: 'main'

concurrency:
  group: frontend-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
    env:
      DOMAIN: ${{ secrets.DOMAIN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || 'main' }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build production
        run: npx ng build --configuration production

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
            ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Known Hosts
        run: ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Wait for backend health (max ~2 min)
        run: |
          for i in {1..30}; do
            STATUS=$(ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "curl -fsS -o /dev/null -w '%{http_code}' http://127.0.0.1:8080/actuator/health" || true)
            if [ "$STATUS" = "200" ]; then echo "Backend healthy (local)"; break; fi
            echo "Attempt $i: backend not healthy yet (status=$STATUS)"; sleep 4;
            if [ "$i" = "30" ]; then echo "Backend did not become healthy in time"; exit 1; fi
          done

      - name: Prepare remote directory
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "set -euo pipefail; sudo mkdir -p /var/www/care-ride-frontend; sudo chown ${{ secrets.DEPLOY_USER }}: /var/www/care-ride-frontend; sudo find /var/www/care-ride-frontend -maxdepth 0 -type d -exec chmod 755 {} \;"

      - name: Sync dist to server
        run: |
          rsync -az --delete dist/care-ride-frontend/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/care-ride-frontend/
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "sudo systemctl reload nginx || sudo nginx -s reload || true"

      - name: Smoke Check Root
        run: |
          D=${DOMAIN:-careridesolutionsspa.com}
          IP=${{ secrets.DEPLOY_HOST }}
          STATUS=$(curl -fsS -o /dev/null -w '%{http_code}' https://$D/ || true)
          if [ "$STATUS" != "200" ]; then STATUS=$(curl -fsS -o /dev/null -w '%{http_code}' http://$D/ || true); fi
          if [ "$STATUS" != "200" ]; then STATUS=$(curl -fsS -o /dev/null -w '%{http_code}' http://$IP/ || true); fi
          echo "HTTP Status: $STATUS"; test "$STATUS" = "200"

      - name: Summary
        if: always()
        run: |
          echo "### Frontend Deploy" >> $GITHUB_STEP_SUMMARY
          echo "Ref: $GITHUB_REF" >> $GITHUB_STEP_SUMMARY
          echo "SHA: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
